# Database configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/tyre_change_db
spring.datasource.username=postgres
spring.datasource.password=1234

# Hibernate configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Load workshops configuration
spring.config.import=classpath:workshops.yml

# Enable debug logging for Spring configuration
logging.level.org.springframework.boot.context.config=DEBUG
logging.level.com.tyrechange=DEBUG